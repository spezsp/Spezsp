<div class="main-container">
	<div class="gallery">
		<uib-carousel active="gallery.active" interval="gallery.myInterval" no-wrap="noWrapSlides">
			<uib-slide ng-repeat="slide in gallery.slides track by slide.id" index="slide.id">
				<img ng-src="{{slide.image}}" style="margin:auto;">
				<div class="carousel-caption">
					<p>{{slide.text}}</p>
				</div>
			</uib-slide>
		</uib-carousel>
	</div>
</div>
